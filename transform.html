<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @keyframes aaa {
        0% {
          transform: none;
        }
        50% {
          transform: translateX(200px);
        }
        100% {
          transform: translate(200px, 200px);
        }
      }
      @keyframes bbb {
        from {
          transform: translateX(200px);
        }
        to {
          transform: translate(200px, 200px);
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body></body>
</html>
